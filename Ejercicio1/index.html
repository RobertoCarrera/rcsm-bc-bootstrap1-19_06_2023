<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ejercicio 1</title>
</head>
    <body>
        <div class="container container_form">
            <div class="row mb-4 justify-content-center align-items-center">
                <div class="col-12">
                    <h2>Login Form</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, necessitatibus 
                        rem repellendus delectus minus asfsa asg aga agagds gas.
                    </p>
                </div>
            </div>
            <div class="row align-items-center justify-content-center form">
                <div class="col-10 form_text">
                    <h5>Login to our site</h5>
                    <h6>Enter Username and Password</h6>
                </div>
                <div class="col-2 form_img">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                </div>
                <div class="col-12 form_inputs_container">
                    <div class="form_inputs">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form_inputs">
                        <input type="password" class="form-control"  placeholder="Password">
                    </div>
                    <div class="form_inputs d-grid gap-2">
                        <button type="submit" class="btn btn-primary button_login">Log in</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col m-5">
                    <h6>Login with</h6>
                </div>
            </div>
            <div class="row justify-content-center container_social_media">
                <div class="col-3 button_social_media_container">
                    <div class="btn button_social_media">
                        <img src="./img/f_facebook.png" class="img-fluid" alt="">
                        <h5>Facebook</h5>
                    </div>
                </div>
                <div class="col-3 button_social_media_container">
                    <div class="btn button_social_media">
                        <img src="./img/pajaro_twitter.png" class="img-fluid"  alt="">
                        <h5>Twitter</h5>
                    </div>
                </div>
                <div class="col-3 button_social_media_container">
                    <div class="btn button_social_media">
                        <img src="./img/instagram_blanco.png" class="img-fluid"  alt="">
                        <h5>Instagram</h5>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
