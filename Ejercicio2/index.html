<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./css/styles.css">
        <title>Ejercicio 2</title>
    </head>
    <body>
        <div class="container text-center form_section">
            <div class="row contact_section_title">
                <div class="col-12">
                    <h1>Contact us</h1>
                </div>
            </div>
            <div class="row justify-content-center contact_section_inputs">
                <div class="col-12 contact_input">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <input type="text" placeholder="First Name"/>
                </div>
                <div class="col-12 contact_input">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <input type="text" placeholder="Last Name"/>
                </div>
                <div class="col-12 contact_input">
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                    <input type="email" placeholder="Email Address"/>
                </div>
                <div class="col-12 contact_input">
                    <span class="material-symbols-outlined">
                        call
                    </span>
                    <input type="text" placeholder="Phone"/>
                </div>
                <div class="col-12 contact_input">
                    <span class="material-symbols-outlined">
                        comment
                    </span>
                    <input type="text" placeholder="Enter your message for us here. We will get back to you within 2 bussiness days."/>
                </div>
            </div>
        </div>
    </body>
</html>
